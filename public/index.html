<html>

<head>
  <title></title>
  <link rel="stylesheet" href="css/index.css" />
  <script>
    const disappear = function (event) {
      const element = document.getElementById(event.target.id);
      element.style.visibility = 'hidden';
      setTimeout(() => {
        element.style.visibility = 'visible';
      }, 1000);
    };

  </script>
</head>

<body>
  <header class="heading">
    <h1>Flower Catalog</h1>
  </header>

  <div class="flower-catalog">
    <figure>
      <img src="images/freshorigins.jpg" alt="Flowers" class="flowers" />
    </figure>

    <div class="content">
      <ul>
        <li>
          <a href="abeliophyllum.html">
            Abeliophyllum
          </a> <br>
        </li>
        <li>
          <a href="ageratum.html">Ageratum</a>
        </li>
      </ul>
      <img id="img" style="visibility: visible;" src="images/animated-flower-image-0021.gif" alt="gif" class="jar"
        onclick="disappear(event)">

      <a href="login">Guest book</a>
    </div>
  </div>
</body>

</html>
